<!DOCTYPE html>
<html lang="en">

<head>

  <title>Competitive Programming Templates</title>
  <link rel="icon" type="image/png" href="https://iili.io/H5APPzG.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {

      margin-bottom: 10px;

    }

    .profiles a {
      color: #000;
      text-decoration: none;
    }

    .profiles a:hover {
      color: #3498db;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .section {
      margin-bottom: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .section h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .section li {
      margin-bottom: 10px;
    }

    .section a {
      color: #3498db;
      text-decoration: none;
    }

    .section a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

</head>

      <a href="https://leetcode.com/7oSkaa/"><img src="https://img.icons8.com/external-tal-revivo-shadow-tal-revivo/50/000000/external-level-up-your-coding-skills-and-quickly-land-a-job-logo-shadow-tal-revivo.png" alt="LeetCode"></a>

        <li><a href="https://github.com/7oSkaaa/CP-Templates/blob/main/Google_Template.cpp">Google template C++</a></li>
        <!-- Add other contest templates here -->

      <ul>
        <li><a href="https://github.com/7oSkaaa/CP-Templates/blob/main/Graph.cpp">Graph Traversing (DFS, BFS)</a></li>

        <li><a href="https://github.com/7oSkaaa/CP-Templates/blob/main/Floyd.cpp">Floyd</a></li>
        <!-- Add other graph templates here -->

    </div>
