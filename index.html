<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f1f1f1;
    }

    h1 {
      color: #444;
      text-align: center;

    h3 {
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0;
    }

    h3 span {
      margin-left: 10px;
    }

    .contest-templates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

    }

    .contest-templates a {
      margin: 5px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .contest-templates a img {

      margin-right: 5px;
    }

    .section-heading {
      font-size: 20px;
      font-weight: bold;
      color: #555;
      margin-top: 30px;
    }

    .code-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .code-links a {
      margin: 10px;
      padding: 5px 10px;
      background-color: #17a2b8;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .code-links a img {
      vertical-align: middle;
      margin-right: 5px;
    }

    .additional-files {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .additional-files a {
      margin: 10px;
      padding: 5px 10px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .additional-files a img {
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
